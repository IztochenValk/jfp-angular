    <button class="btn btn-sm btn-primary" (click)="switchDisplay();addRow();">
        @if (displayDetails) {
        <h2>Display Details</h2>
        } 
        @else {
        <h2>Hide Details</h2>
        }
    </button>


<div class="overflow-x-auto p-4">
  <div class="space-y-2">
    @for (row of rows; track row) {
      <div class="p-3 rounded-lg bg-base-200 hover:bg-base-300 transition" [ngStyle]="row > 5 ? style5 : {}" >
        Ligne {{ row }}
      </div>
    }
  </div>
</div>
